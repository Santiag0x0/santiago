<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome CSS for the lock icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        background-color: #000; /* Fondo negro */
        color: #333;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #1a1a2e;
        color: white;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      header h1 {
        font-size: 2.5rem;
      }
      
      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      
      nav ul li {
        margin: 0 15px;
      }
      
      nav ul li a {
        color: #00aaff;
        text-decoration: none;
        font-size: 1.2rem;
        transition: color 0.3s ease-in-out;
      }
      
      nav ul li a:hover {
        color: #0088cc;
      }
      
      main {
        display: flex;
        min-height: 80vh;
      }
      
      .lock-section, .image-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      
      .lock-button {
        font-size: 50px;
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #007bff;
        border-radius: 50%;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
      }
      
      .lock-button:hover {
        background-color: #0056b3;
        border-color: #004494;
      }
      
      footer {
        background-color: #1a1a2e;
        color: white;
        text-align: center;
        padding: 15px 0;
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
      }
      
      footer p {
        font-size: 1rem;
      }

      .blue-heart {
        color: #00aaff; /* Azul claro */
      }

      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
        }
    
        nav ul li {
          margin: 10px 0;
        }

        main {
          flex-direction: column;
          min-height: auto;
        }
        
        .lock-section, .image-section {
          flex: none;
          padding: 10px;
        }
      }
    </style>
</head>
<body>
    <header>
      <h1>Tu y Yo</h1>
      <nav>
        <ul>
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="/viernes13.html">Viernes 13</a></li>
          <li><a href="/floresamarillas.html">Flores Amarillas</a></li>
          <li><a href="/oct4.html">Octubre 4</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <div class="lock-section">
        <div class="lock-button" data-toggle="modal" data-target="#lockModal">
          <i class="fas fa-lock"></i>
        </div>
      </div>
      <div class="image-section">
        <a href="https://example.com" target="_blank">
          <img src="https://video.fbga2-1.fna.fbcdn.net/v/t69.46293-2/459223629_870968221283671_1448681796653682101_n.?stp=dst-jpg_s280x280&_nc_cat=106&ccb=1-7&_nc_sid=942482&_nc_ohc=boTS4uj78v4Q7kNvgEzN3Jh&_nc_ht=video.fbga2-1.fna&oh=03_Q7cD1QHFbZliptyxGmX3J-3zMzC6YPbL_JWjn9-EuuOyXcQAcw&oe=66E78007">
        </a>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="lockModal" tabindex="-1" role="dialog" aria-labelledby="lockModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="lockModalLabel">Atención</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Lo siento mi pinchecha, actualmente no está habilitado.
           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; <span class="blue-heart">❤️</span> TE AMO Mi PINCHECHA.</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
